<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Voice Transcription PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Voice Transcribe">
</head>
<body>
    <div id="app">
        <header>
            <h1>Voice Transcription</h1>
            <!-- <p>Tap the microphone and start speaking</p> -->
                 <div class="model-status">
                    <span id="model-status">Status: Ready</span>
                </div>
        </header>

        <main>
            <div class="controls">
                <div class="language-selector">
                    <label for="language">Language:</label>
                    <select id="language">
                         <option value="en" selected>English</option>
                        <option value="ru" >–†—É—Å—Å–∫–∏–π</option>
                        <option value="cn">‰∏≠Êñá</option>
                    </select>
                </div>

                <!-- <div class="model-status">
                    <span id="model-status">Status: Ready</span>
                </div> -->

                <div class="action-buttons">
                    <!-- REMOVED: Start button -->
                    <button id="start-recording" class="btn btn-success">
                        üéôÔ∏è Record
                    </button>
                    <button id="stop-recording" class="btn btn-danger" disabled>
                        ‚èπÔ∏è Stop
                    </button>
                </div>
            </div>

            <div class="transcription-area">
                <!-- <h1>What you said:</h1> -->
                <div id="transcription" class="transcription-box">
                    Ready to record in Russian...
                </div>
            </div>

            <!-- Add after the existing final textarea -->
            <div style="margin-top: 15px;">
                <button id="translateBtn" class="btn" disabled>Translate</button>
            </div>
            <textarea id="translationOutput" class="text" placeholder="Translation will appear here" readonly></textarea>
        </main>

        <div id="status" class="status-bar">
            Ready
        </div>
    </div>

    <script src="app.js"></script>
      <script src="translation.js"></script>
</body>
</html>
